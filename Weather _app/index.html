
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesome icins link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <form action="submit" class="form">
            <input type="text" placeholder="Search" autocomplete="off" id="inputSearch">
            <button id="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <section class="result">
            <figure class="name" id="city">
                <figcaption>London</figcaption>
                <img src="https:flagsapi.com/GB/flat/64.png" alt="flag">
            </figure>
            <figure class="temperature" id="temperature">
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="img">
                <figcaption>
                    <span>31</span>
                    <sup>o</sup>
                </figcaption>
            </figure>
            <p class="description">
                Overcast clouds
            </p>

            <ul>
                <li>
                    <span>Clouds</span>
                    <i class="fa-solid fa-cloud"></i>
                    <span id="cloud">98</span>%
                </li>
                <li>
                    <span>Humidity</span>
                    <i class="fa-solid fa-droplet"></i>
                    <span id="humidity">98</span>%
                </li>
                <li>
                    <span>Pressure</span>
                    <i class="fa-solid fa-gauge"></i>
                    <span id="pressure">98</span>hPa
                </li>
            </ul>
        </section>
    </main>

    <div class="popUp">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <p class="errorText">Sorry, Something went wrong !</p>
    </div>

<script src="script.js"></script>
</body>
</html>
